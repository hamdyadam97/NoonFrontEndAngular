<div class="row row-cols-1 row-cols-md-5 g-4 mt-4 mb-4">
  <div class="col hand" *ngFor="let product of products; trackBy: trackById">
    <div class="card position-relative rounded">
      <button
        type="button"
        class="mt-2 me-2 border-0"
        style="
          border-radius: 10px;
          background-color: white;
          position: absolute;
          top: 0px;
          left: 10px;
        "
        (click)="
          isFavorite(product.id)
            ? removeFavorite(product.id)
            : addFavorite(product.id)
        "
      >
        <i
          style="font-size: 15px"
          class="fa-regular fa-heart"
          [ngClass]="isFavorite(product.id) ? 'text-danger' : 'text-dark'"
        ></i>
      </button>

      <img
        [src]="product.image[0]"
        class="card-img-top shadow-container"
        alt="..."
        style="background-color: rgba(0, 0, 0, 0.05); padding: 5px"
      />

      <button
        type="button"
        (click)="createCart(product.id)"
        class="p-2 bg-white border-0"
        style="
          position: absolute;
          top: 210px;
          left: 10px;
          border-radius: 30%;
          background-color: white;
          text-align: center;
        "
      >
        <i
          style="font-size: 15px; color: #000 !important"
          class="fa-solid fa-cart-shopping text-secondary"
        ></i>
      </button>

      <div class="card-body">
        <h5 class="card-title" style="font-family: 'Noon Font', sans-serif">
          {{ product.title }}
        </h5>
        <p>{{ product.description }}</p>
        <div class="sc-b07dc364-25 jjnvGx">
          <div class="sc-8df39a2e-0 kXWkOO">
            <div class="d-flex">
              <h5>{{ product.price }}</h5>
              <span class="currency">{{ "currency" | translate }}</span>
            </div>
          </div>
        </div>

        <div class="sc-11505f62-1 eNGOJQ custom-container">
          <div class="sc-11505f62-3 qIrRM">
            <img
              src="https://f.nooncdn.com/mpcms/EN0001/assets/77701d64-1162-4836-93f9-584b39add4fd.png"
              class="sc-11505f62-4 jJWTJR custom-img"
            />
            <span class="sc-11505f62-5 kKiyhJ custom-text">{{
              "freeDelivery" | translate
            }}</span>
          </div>
        </div>
        <div data-qa="product-noon-express" class="sc-b07dc364-27 hEUVne">
          <div class="sc-b07dc364-32 kOIcnK flex-container">
            <div
              class=""
              style="
                width: 80px;
                height: 20px;
                border-top-left-radius: 40%;
                border-bottom-left-radius: 40%;
                border-bottom-right-radius: 50%;
                background-color: #feee00;
                text-align: center;
              "
            >
              {{ "express" | translate }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
