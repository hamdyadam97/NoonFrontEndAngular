<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Change Password</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div
            class="img"
            style="background-image: url('assets/images/login.png')"
          ></div>
          <button class="sc-3e837ab8-5 kUUdtW">
            <img
              src="https://f.nooncdn.com/s/app/com/common/icons/x.svg"
              alt="close-modal"
              class="sc-d13a0e88-1 cMrpQt"
            />
          </button>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Rest Password</h3>
              </div>
            </div>
            <form
              class="signin-form"
              (submit)="resetPassword(email)"
              #userForm="ngForm"
              enctype="multipart/form-data"
            >
              <div class="form-group mt-3">
                <input
                  type="email"
                  class="form-control"
                  required
                  name="email"
                  [(ngModel)]="email"
                  #useremail="ngModel"
                />

                <label class="form-control-placeholder" for="email"
                  >Email</label
                >
              </div>
              <div
                class="text-danger"
                [hidden]="useremail.valid || useremail.untouched"
              >
                @if(useremail.errors?.['required']){
                <p>email is Required</p>
                } @if(useremail.errors?.['pattern']) {
                <p>email must valid</p>
                }
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  [disabled]="userForm.invalid"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  send code
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
