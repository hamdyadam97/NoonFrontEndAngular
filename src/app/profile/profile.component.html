<div class="body">
  <br /><br />
  <div class="progress-container">
    <h1>Hala !</h1>
    <h5>You are few steps away from personalizing your experience.</h5>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="
          width: 20%;
          background: linear-gradient(to right, #73ff00, #28a745);
        "
        aria-valuenow="20"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        20%
      </div>
    </div>
    <button type="button" class="btn btn-link">Need Help</button>
  </div>
  <br /><br />
  <div class="container">
    <h5>Profile Info</h5>
    <form
      class="row g-3"
      #userData="ngForm"
      (submit)="
        updateUserData(
          email,
          birthDate,
          fName,
          lName,
          national,
          gender,
          phone,
          id,
          userName,
          city,
          country
        )
      "
      enctype="multipart/form-data"
    >
      <div class="col-md-4">
        <label for="inputEmail" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="inputEmail"
          required
          [(ngModel)]="email"
          #userEmail="ngModel"
        />
      </div>
      <div class="col-md-4">
        <label for="inputEmail" class="form-label">country</label>
        <input
          type="text"
          name="country"
          class="form-control"
          id="inputCountry"
          required
          [(ngModel)]="country"
          #userCountry="ngModel"
        />
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">city</label>
        <input
          type="text"
          name="city"
          class="form-control"
          id="inputCity"
          required
          [(ngModel)]="city"
          #userCity="ngModel"
        />
      </div>

      <div class="col-md-4">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input
          type="text"
          name="fName"
          required
          [(ngModel)]="fName"
          #userfName="ngModel"
          class="form-control"
          id="inputFirstName"
          placeholder="Enter your first name"
        />
      </div>
      <div class="col-md-4">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input
          id="inputLastName"
          type="text"
          class="form-control"
          required
          name="lName"
          [(ngModel)]="lName"
          #userlName="ngModel"
          placeholder="Enter your last name"
        />
      </div>
      <div class="col-md-4">
        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          required
          name="phone"
          [(ngModel)]="phone"
          #userPhone="ngModel"
        />
      </div>
      <div class="col-md-4">
        <label for="inputBirthday" class="form-label">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="inputBirthday"
          name="birthDate"
          [(ngModel)]="birthDate"
          #userPhone="ngModel"
        />
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender</label><br />
        <div class="btn-group" role="group" aria-label="Gender">
          <input
            type="radio"
            class="btn-check"
            name="gender"
            id="male"
            [(ngModel)]="gender"
            #usergender="ngModel"
            value="Male"
          />
          <label class="btn btn-light" for="male">Male</label>

          <input
            type="radio"
            class="btn-check"
            name="gender"
            id="female"
            [(ngModel)]="gender"
            #usergender="ngModel"
          />
          <label class="btn btn-light" for="female">Female</label>
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputNationality" class="form-label">Nationality</label>
        <select
          class="form-select"
          id="inputNationality"
          name="national"
          [(ngModel)]="national"
          #usernational="ngModel"
        >
          <option selected>Select your nationality</option>
          <option value="1">Egyption</option>
          <option value="1">American</option>
          <option value="2">British</option>
          <option value="3">Canadian</option>
          <option value="4">French</option>
          <option value="5">German</option>
          <option value="6">Australian</option>
          <option value="7">Japanese</option>
          <option value="8">Chinese</option>
          <option value="9">Indian</option>
          <option value="10">Mexican</option>
          <option value="11">Italian</option>
          <option value="12">Brazilian</option>
          <option value="13">Spanish</option>
          <option value="14">Russian</option>
          <option value="15">South Korean</option>
          <option value="16">Swedish</option>
          <option value="17">Dutch</option>
          <option value="18">Swiss</option>
          <option value="19">Norwegian</option>
          <option value="20">Danish</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">UPDATE PROFILE</button>
      </div>
    </form>
  </div>
</div>
